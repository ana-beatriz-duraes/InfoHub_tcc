<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login InfoHub</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="shortcut icon" href="../imgs/img/favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="container">
    <div id="logo">
      <img src="../imgs/img/logoInfoWhite.png" alt="Logo Info Hub">
    </div>
  
  <main id="container">
      <div id="welcome-screen">
        <h2 class="welcome-title">Seja bem-vindo(a)!</h2>
        <img src="../imgs/img/engine.png" alt="">
      </div>
  
      <div id="login-screen">
        <div class="logo-text-login">
          <!-- <img src="../imgs/img/favicon.png" alt=""> -->
          <h2 class="login-title">Login</h2>
        </div>
  
        <div class="login-screen-elements">
  
        <div class="centralizacao">
           <label for="email"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ff0000}</style><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
              <input type="email" name="" id="email" class="input" placeholder="Usuário ou e-mail">
            </label>
          </div>
          
          <div class="centralizacao">
            <label for="password"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ff0000}</style><path d="M224 64c-44.2 0-80 35.8-80 80v48H384c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80V144C80 64.5 144.5 0 224 0c57.5 0 107 33.7 130.1 82.3c7.6 16 .8 35.1-15.2 42.6s-35.1 .8-42.6-15.2C283.4 82.6 255.9 64 224 64zm32 320c17.7 0 32-14.3 32-32s-14.3-32-32-32H192c-17.7 0-32 14.3-32 32s14.3 32 32 32h64z"/></svg>
              <input type="password" name="" id="password" class="input" placeholder="Senha">
            </label>
          </div>
  
          <label for="remember-password"><input type="checkbox" name="remember-password" id="remember-password">  Lembrar usuário</label>
          <a href="#" class="recover-password">Recupere sua senha aqui!</a>
          <label for="enter"><button type="button" class="enter" id="enter">Entrar</button></label>
          <p>Novo aqui?<span><a href="cadastroUsuario.html" class="create-account">  Crie uma conta!</a></span></p>
        </div>
  
      </div>
    </main>
  
  </div>
 
</body>
</html>
